<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OME ONLINE</title>
    <link rel="icon" href="https://i.ibb.co/0mxT35p/favicon-32x32.png" type="image/png">
    <link rel="manifest" href="manifest.json">
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden; /* Evita scrolls innecesarios */
            height: 100vh; /* Asegura que el body ocupe toda la altura de la ventana */
        }
        iframe {
            width: 100%;
            height: 100%; /* El iframe ocupa todo el alto del body */
            border: none; /* Sin borde */
            display: block; /* Elimina espacios en blanco */
        }
        #install-banner {
            display: none; /* Oculto por defecto */
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #007bff;
            color: white;
            text-align: center;
            padding: 1rem;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <iframe src="https://catalogosvirtualesmx.blogspot.com/2024/09/s-spanhover-colorvar-primary-audio.html"></iframe>
    
    <!-- Banner de instalación -->
    <div id="install-banner">
        <p>¡Instala nuestra aplicación para una mejor experiencia!</p>
        <button id="install-button">Instalar</button>
    </div>

    <script src="main.js"></script>
    <script>
        // Este bloque registra el Service Worker
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function() {
                navigator.serviceWorker.register('worker.js?' + Math.random())
                .then(function(registration) {
                    console.log('Service Worker registrado con éxito:', registration);
                })
                .catch(function(error) {
                    console.log('Error al registrar el Service Worker:', error);
                });
            });
        }

        // Código para manejar el banner de instalación
        let deferredPrompt;

        window.addEventListener('beforeinstallprompt', (e) => {
            // Previene que el mini-info aparezca
            e.preventDefault();
            // Guarda el evento para usarlo más tarde
            deferredPrompt = e;
            // Muestra el banner
            showInstallBanner();
        });

        function showInstallBanner() {
            const installBanner = document.getElementById('install-banner');
            installBanner.style.display = 'block';

            const installButton = document.getElementById('install-button');
            installButton.addEventListener('click', () => {
                // Oculta el banner
                installBanner.style.display = 'none';
                // Muestra el prompt de instalación
                deferredPrompt.prompt();
                // Espera la respuesta del usuario
                deferredPrompt.userChoice.then((choiceResult) => {
                    if (choiceResult.outcome === 'accepted') {
                        console.log('Usuario aceptó la instalación');
                    } else {
                        console.log('Usuario rechazó la instalación');
                    }
                    deferredPrompt = null;
                });
            });
        }
    </script>
</body>
</html>
