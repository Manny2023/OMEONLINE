<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Para diseño responsive -->
    <title>OME ONLINE</title>

    <!-- Favicon -->
    <link rel="icon" href="https://i.ibb.co/0mxT35p/favicon-32x32.png" type="image/png">

    <!-- Link al manifest -->
    <link rel="manifest" href="manifest.json">

    <!-- Meta etiquetas de Open Graph para compartir en redes sociales -->
    <meta property="og:title" content="OME ONLINE">
    <meta property="og:description" content="Catálogo virtual en línea">
    <meta property="og:image" content="https://i.ibb.co/0mxT35p/favicon-32x32.png">
    <meta property="og:url" content="https://tusitioweb.com"> <!-- Cambia por tu URL real -->
    <meta property="og:type" content="website">

    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden; /* Evita scrolls innecesarios */
            height: 100vh; /* Asegura que el body ocupe toda la altura de la ventana */
        }
        iframe {
            width: 100%;
            height: 100%; /* El iframe ocupa todo el alto del body */
            border: none; /* Sin borde */
            display: block; /* Elimina espacios en blanco */
        }
    </style>
</head>
<body>
    <iframe src="https://catalogosvirtualesmx.blogspot.com/2024/09/s-spanhover-colorvar-primary-audio.html"></iframe>

    <!-- Contenido de tu aplicación aquí -->
    <script src="main.js"></script>

    <!-- Script para registrar el Service Worker -->
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('service-worker.js')
            .then(function(registration) {
                console.log('Service Worker registrado con éxito:', registration);
            })
            .catch(function(error) {
                console.log('Error al registrar el Service Worker:', error);
            });
        }
    </script>
</body>
</html>
